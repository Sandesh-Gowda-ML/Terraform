version: 2.1
orbs:
  terraform: circleci/terraform@3.2.0
workflows:
  deploy_infrastructure:
    jobs:
      - terraform/init:
          path: .
      - terraform/fmt:
          checkout: true
          context: terraform
      - terraform/validate:
          checkout: true
          context: terraform
          requires:
            - terraform/fmt
      - terraform/plan:
          checkout: true
          context: terraform
          path: terraform
          persist-workspace: true
          var_file : prod.tfvars
          requires:
            - terraform/validate
      - terraform/apply:
          attach-workspace: true
          context: terraform
          filters:
            branches:
              only: test
          requires:
            - terraform/plan