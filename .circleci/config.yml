version: 2.1
orbs:
  terraform: circleci/terraform@1.2.1
workflows:
  deploy_infrastructure:
    jobs:
      - terraform/init:
          path: .
      - terraform/fmt:
          checkout: true
          context: terraform
      - terraform/validate:
          checkout: true
          context: terraform
          requires:
            - terraform/fmt
      - terraform/plan:
          checkout: true
          context: terraform
          path: terraform
          persist-workspace: true
          backend_config : AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY
          var_file : prod.tfvars
          requires:
            - terraform/validate
      - terraform/apply:
          attach-workspace: true
          context: terraform
          filters:
            branches:
              only: test
          requires:
            - terraform/plan